<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGV调度系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>AGV调度系统</h1>
            <div id="connectionStatus" class="status">连接状态: 连接中...</div>
        </header>

        <!-- 主要内容区域 -->
        <div class="main">
            <!-- 地图区域 -->
            <div class="map-container">
                <canvas id="mapCanvas"></canvas>
            </div>

            <!-- 控制面板 -->
            <div class="controls">
                <!-- 任务控制 -->
                <button id="startTaskBtn" class="btn">开始任务</button>
                
                <!-- 任务信息 -->
                <div class="task-info">
                    <h3>当前任务</h3>
                    <div id="currentTask">
                        等待开始新任务...
                    </div>
                    <p id="taskProgress" class="progress">
                        已完成: 0/20
                    </p>
                </div>

                <!-- 图例说明 -->
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color agv"></div>
                        <span>AGV</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color pickup"></div>
                        <span>取货点</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color delivery"></div>
                        <span>送货点</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color obstacle"></div>
                        <span>障碍物</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 错误消息显示 -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <!-- 使用type="module"以支持ES6模块 -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
